<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings in HTML</title>
    <style>
        h1{
            color: red;
            font-family: Arial, Helvetica, sans-serif;
        }

        h2 {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <h1>This is the most important heading</h1>
    <h2>This heading is next</h2>
    <h3>This heading is next</h3>
    <h4>This one is h4</h4>
    <h5>This heading is unimportant</h5>
    <h6>This heading is the least important</h6>
</body>
</html>
