<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        form{
            border: 1px solid black;
            max-width: 600px;
            padding:20px;
        }
        label{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
        input,select{
            width: 100%;
            height: 45px;
            font: 1.5em;
            background-color: lightslategray;
            color: white;
            margin-bottom: 15px;
        }
        button{
            width:100%;
            height: 50px;
            background-color: orange;
            color: white;
            font-size: 1.75em;
            font-weight:bold;
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 20px;
        }
        #checks input{
            width: 15%;
        }
        #checks {
            font-family: Arial, Helvetica, sans-serif;
            font-size:1.5em ;
        }
    </style>
</head>
<body>
   <h1>Personal Information Form</h1> 
   <form action="#" method="post">
      <label for="FirstName">First Name</label>
      <input type="text" id="FirstName"><br>
      <label for="LastName">Last Name</label>
      <input type="text" id="LastName"><br>
      <label for="UserEmail.">User Email</label>
      <input type="email"id="UserEmail"><br>
      <label for="PhoneNumber">Phone Number</label>
      <input type="phone" id="PhoneNumber" placeholder="###-###-####">
     <label for="department">Department</label>
      <select id="Department">
         <option value="Accounting">Accounting</option>
         <option value="Marketing">Marketing</option>
         <option value="admin">Administration</option>
         <option value="sales">Sales</option>
         <option value="Executive">Executive</option>
      </select>
     <div id="checks">
      <label for="interests">interests</label><br>
      <input type="checkbox"id="interests" value="sports">Sports <br>
      <input type="checkbox"id="interests" value="Music">Music <br>
      <input type="checkbox"id="interests" value="Social action">Social action <br>
      <input type="checkbox"id="interests" value="Cooking">Cooking <br>

      <label for="officelocation">office Location</label>
     <br><input type="radio"id="New York" name="office">New York
     <br><input type="radio"id="Chicago" name="office">Chicago
     <br><input type="radio"id="lA" name="office">LA
     <br><input type="radio"id="Miami" name="office">Miami
     
     </div>
     <br> <label for="doh">Date Of Hire</label>
     <input type="date" id="doh">
     <button type="Submit">Submit Data</button>
   </form>
</body>
</html>
